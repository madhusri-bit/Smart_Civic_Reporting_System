spring.application.name=reporting
# ===============================
# SERVER CONFIG
# ===============================
server.port=8080

# ===============================
# POSTGRESQL DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/smartcivic
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING (OPTIONAL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# FILE UPLOAD CONFIG
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# JWT CONFIG (CUSTOM)
# ===============================
jwt.secret=thisismysecretkey123456thisismysecretkey
jwt.expiration=3600000

# ===============================
# GOOGLE VISION API (PLACEHOLDER)
# ===============================
google.vision.api.key=${GOOGLE_VISION_API}


# ===============================
# GOOGLE TRANSLATE API (PLACEHOLDER)
# ===============================
google.translate.api.key=${GOOGLE_VISION_API}

# ===============================
# AWS S3 (IF USED)
# ===============================
aws.s3.bucket=civic-bucket-1
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=us-east-1

# ===============================
# GEMINI (Generative) API CONFIG
# ===============================
# URL of the Gemini/generative endpoint or your proxy gateway
# Example: https://generativelanguage.googleapis.com/v1beta2/models/gemini-1.5-flash:predict
gemini.api.url=${GEMINI_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

# API key / bearer token for the Gemini endpoint (leave blank if not required)
gemini.api.key=${GEMINI_API_KEY:}

# Model to use (defaults to gemini-1.5-flash)
gemini.model=${GEMINI_MODEL:gemini-2.5-flash}
