spring.application.name=reporting
# ===============================
# SERVER CONFIG
# ===============================
server.port=8080

# ===============================
# POSTGRESQL DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/smartcivic
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING (OPTIONAL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# FILE UPLOAD CONFIG
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# JWT CONFIG (CUSTOM)
# ===============================
jwt.secret=secretkey
jwt.expiration=3600000

# ===============================
# GOOGLE VISION API (PLACEHOLDER)
# ===============================
google.vision.api.key=YOUR_API_KEY

# ===============================
# GOOGLE TRANSLATE API (PLACEHOLDER)
# ===============================
google.translate.api.key=YOUR_API_KEY

# ===============================
# AWS S3 (IF USED)
# ===============================
aws.s3.bucket=smartcivic-bucket
aws.access.key=YOUR_ACCESS_KEY
aws.secret.key=YOUR_SECRET_KEY
aws.region=ap-south-1